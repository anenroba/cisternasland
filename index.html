<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Interactivo - Cisternas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="font-inter antialiased transition-colors duration-300
             bg-lightBg text-lightText dark:bg-darkBg dark:text-darkText">

    <div class="container mx-auto max-w-2xl">
        <header class="sticky top-0 z-20 flex justify-end items-center py-4 px-4 bg-lightBg/80 dark:bg-darkBg/80 backdrop-blur-sm border-b border-lightBorder dark:border-darkBorder">
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-lightAccent dark:focus:ring-darkAccent">
                    <svg id="theme-light-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"/></svg>
                    <svg id="theme-dark-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </header>

        <nav id="main-category-nav" class="sticky top-[4.5rem] z-10 flex justify-center bg-lightCard dark:bg-darkCard rounded-b-xl p-2 shadow-sm overflow-x-auto"></nav>

        <nav id="sub-category-nav" class="sticky top-[8.5rem] z-10 flex justify-center bg-lightCard/80 dark:bg-darkCard/80 backdrop-blur-sm rounded-xl p-2 shadow-sm mt-4 mb-6 overflow-x-auto"></nav>

        <div id="menu-items-container" class="space-y-4 px-4 pb-20">
            <p id="loading-message" class="text-center text-lg mt-8">Cargando menú...</p>
        </div>
    </div>

</body>
</html>
