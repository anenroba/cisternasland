<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisternas 2039 - Menú Interactivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* El código CSS va aquí */
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
 
               <div class="logo">Cisternas 2039</div>
                <div class="table-info">
                    <i class="fas fa-chair"></i>
                    Mesa: <span class="table-number" id="tableNumber">--</span>
                </div>
     
           </div>
        </div>
    </header>

    <section class="category-section">
        <div class="container">
            <div class="category-container">
                <div class="category-buttons">
                    <button class="category-btn active" data-category="drink">Drink</button>
              
                  <button class="category-btn" data-category="food">Food</button>
                </div>
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
              
              </button>
            </div>
        </div>
    </section>

    <section class="subcategory-section">
        <div class="container">
            <div class="subcategory-container" id="subcategoryContainer">
                </div>
        </div>
    
    </section>

    <main class="products-section">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                </div>
            <div class="loading" id="loadingIndicator" style="display: none;">
                <div class="loading-spinner"></div>
     
           </div>
        </div>
    </main>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Carrito de Compras</h2>
                <button class="close-cart" id="closeCart">
         
                   <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                </div>
          
              <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-text">Total:</span>
                    <span class="cart-total-price" id="cartTotal">$0</span>
                </div>
                <div class="cart-actions">
    
                    <button class="cart-btn-action cart-clear" id="clearCart">Vaciar Carrito</button>
                    <button class="cart-btn-action cart-checkout" id="checkout">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // El código JavaScript va aquí
    </script>
</body>
</html>
