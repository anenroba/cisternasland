<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisternas 2039 - La Serena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    
    <div class="header" id="header">
        <span class="font-semibold">Cisternas 2039 - La Serena</span>
        <button id="theme-toggle" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <i class="fas fa-sun text-xl text-gray-800 dark:text-gray-100"></i>
        </button>
    </div>

    <div class="main-tabs-container">
        <button id="food-tab" class="main-tab-button">Food</button>
        <button id="drink-tab" class="main-tab-button">Drinks</button>
    </div>

    <div class="subcategory-bar-wrapper">
        <div class="subcategory-bar" id="subcategoryBar">
            </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="content-sections" id="contentSections">
            <p class="loading-message text-center p-4">Cargando carta...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
