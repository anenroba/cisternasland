<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Digital</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Carta Digital</h1>
    <div class="category-buttons">
      <button id="category-food" class="active">Food</button>
      <button id="category-drink">Drink</button>
    </div>
    <div id="subcategories" class="subcategories"></div>
  </header>

  <main>
    <section id="products">
      <div id="product-list" class="product-list"></div>
    </section>

    <aside id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <button id="send-order" class="send-order">Enviar Pedido</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
