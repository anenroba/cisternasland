<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Interactivo - Cisternas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        lightBg: '#f8fafc',
                        lightText: '#1e293b',
                        lightCard: '#ffffff',
                        lightBorder: '#e2e8f0',
                        lightAccent: '#3b82f6',
                        darkBg: '#0f172a',
                        darkText: '#f1f5f9',
                        darkCard: '#1e293b',
                        darkBorder: '#334155',
                        darkAccent: '#60a5fa'
                    }
                }
            }
        }
    </script>
    <script src="script.js" defer></script>
</head>
<body class="font-inter antialiased transition-colors duration-300
             bg-lightBg text-lightText dark:bg-darkBg dark:text-darkText">

    <div class="container mx-auto max-w-2xl">
        <!-- Header with theme toggle -->
        <header class="sticky top-0 z-20 flex justify-end items-center py-4 px-4 bg-lightBg/80 dark:bg-darkBg/80 backdrop-blur-sm border-b border-lightBorder dark:border-darkBorder">
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-lightAccent dark:focus:ring-darkAccent">
                    <svg id="theme-light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 hidden">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.836 17.836a.75.75 0 01-1.06 1.06l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.591zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75.75zM5.106 18.894a.75.75 0 01-1.06-1.06l1.591-1.59a.75.75 0 111.06 1.06l-1.59 1.59zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.106a.75.75 0 011.06 1.06l-1.59 1.591a.75.75 0 11-1.06-1.06l1.59-1.591z" />
                    </svg>
                    <svg id="theme-dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 hidden">
                        <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.948a.75.75 0 01.819.162l.819.819a.75.75 0 01-.162.819A10.5 10.5 0 0118 18a10.5 10.5 0 01-10.5-10.5c0-1.141.23-2.243.654-3.262l.819-.819a.75.75 0 01.819-.162z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main category navigation -->
        <nav id="main-category-nav" class="sticky top-[4.5rem] z-10 flex justify-around bg-lightCard dark:bg-darkCard rounded-b-xl p-2 shadow-sm">
            <button id="drink-btn" class="main-category-btn w-full py-2 px-6 rounded-lg text-lg font-semibold hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200 focus:outline-none">Drink üç∫</button>
            <button id="food-btn" class="main-category-btn w-full py-2 px-6 rounded-lg text-lg font-semibold hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200 focus:outline-none">Food üç¥</button>
        </nav>

        <!-- Main content container -->
        <main class="px-4 py-6">
            <!-- Drink section -->
            <div id="drink-section" class="category-section">
                <!-- Drink subcategory navigation -->
                <nav id="drink-nav" class="mb-6">
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="beer">Cerveza</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="wine">Vino</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="cocktail">C√≥ctel</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="soft-drink">Refrescos</button>
                    </div>
                </nav>

                <!-- Drink menu items container -->
                <div id="drink-menu" class="menu-items grid gap-4">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Food section -->
            <div id="food-section" class="category-section hidden">
                <!-- Food subcategory navigation -->
                <nav id="food-nav" class="mb-6">
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="appetizer">Aperitivos</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="main">Platos Principales</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="dessert">Postres</button>
                        <button class="subcategory-btn px-4 py-2 rounded-full text-sm font-medium bg-lightCard dark:bg-darkCard hover:bg-lightAccent hover:text-white dark:hover:bg-darkAccent transition-all duration-200" data-category="side">Acompa√±amientos</button>
                    </div>
                </nav>

                <!-- Food menu items container -->
                <div id="food-menu" class="menu-items grid gap-4">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-white dark:bg-darkCard p-6 rounded-lg shadow-lg">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-lightAccent dark:border-darkAccent mx-auto"></div>
            <p class="mt-4 text-center text-lightText dark:text-darkText">Cargando...</p>
        </div>
    </div>

</body>
</html>
