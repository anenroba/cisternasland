<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Digital</title>
  <style>
    /* ==== Estilos originales ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f6fa; color: #222; }
    header {
      background: #fff;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 1.2rem; color: #2f3640; }
    .category-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .category-buttons button {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      background: #dcdde1;
      cursor: pointer;
      font-weight: bold;
    }
    .category-buttons button.active {
      background: #4a69bd;
      color: #fff;
    }
    .subcategories {
      display: flex;
      gap: 0.4rem;
      overflow-x: auto;
      padding: 0.5rem;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .subcategories button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 15px;
      background: #f1f2f6;
      cursor: pointer;
      white-space: nowrap;
    }
    .subcategories button.active {
      background: #4a69bd;
      color: white;
    }
    main {
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }
    #products { flex: 3; }
    #cart {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 0.8rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }
    .product-card h3 { font-size: 1rem; margin-bottom: 0.3rem; }
    .product-card p {
      font-size: 0.85rem;
      flex: 1;
      margin-bottom: 0.5rem;
    }
    .product-card span {
      color: #44bd32;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-card .add-btn {
      background: #4a69bd;
      color: white;
      border: none;
      padding: 0.4rem;
      border-radius: 50%;
      align-self: flex-end;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #cart h2 { margin-bottom: 0.5rem; }
    #cart-items {
      list-style: none;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.3rem 0;
      transition: opacity 0.3s ease;
    }
    .cart-item.fade-out { opacity: 0; }
    .cart-item button {
      background: red;
      border: none;
      color: white;
      padding: 0 0.4rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-order {
      width: 100%;
      padding: 0.5rem;
      background: #27ae60;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-order:hover { background: #219150; }
    @media (max-width: 768px) {
      main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Carta Digital</h1>
    <div class="category-buttons">
      <button id="category-food" class="active">Food</button>
      <button id="category-drink">Drink</button>
    </div>
  </header>
  <div id="subcategories" class="subcategories"></div>
  <main>
    <section id="products">
      <div id="product-list" class="product-list"></div>
    </section>
    <aside id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <button id="send-order" class="send-order">Enviar Pedido</button>
    </aside>
  </main>

  <script>
    const CACHE_KEY = 'cartaData';
    const CACHE_TIME_KEY = 'cartaDataTime';
    const CART_KEY = 'cartData';
    const CACHE_DURATION = 60 * 60 * 1000; // 1 hora
    const API_URL = 'https://api-swa.onrender.com/api/carta';
    let currentCategory = 'food';
    let currentSubcategory = '';
    let cartaData = [];
    let subcategories = { food: [], drink: [] };
    let cart = [];

    function saveCart() {
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function loadCart() {
      const saved = localStorage.getItem(CART_KEY);
      if (saved) cart = JSON.parse(saved);
      renderCart();
    }

    async function fetchCartaDataFromAPI() {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    }

    async function loadCartaData() {
      const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
      const cachedData = localStorage.getItem(CACHE_KEY);
      if (cachedTime && cachedData && Date.now() - parseInt(cachedTime) < CACHE_DURATION) {
        cartaData = JSON.parse(cachedData);
      } else {
        cartaData = await fetchCartaDataFromAPI();
        localStorage.setItem(CACHE_KEY, JSON.stringify(cartaData));
        localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
      }
      processCartaData();
    }

    function processCartaData() {
      subcategories = { food: [], drink: [] };
      cartaData.forEach(item => {
        const categoryType = getCategoryType(item.categoria);
        if (!subcategories[categoryType].some(sub => sub.nombre.toLowerCase() === item.subcategoria.toLowerCase())) {
          subcategories[categoryType].push({ nombre: item.subcategoria });
        }
      });
      renderSubcategories(currentCategory);
      if (subcategories[currentCategory].length > 0) {
        currentSubcategory = subcategories[currentCategory][0].nombre;
        renderProducts(currentCategory, currentSubcategory);
        highlightActiveSubcategory(currentSubcategory);
      }
    }

    function getCategoryType(categoria) {
      const drinkCategories = ['Botellas','Cervezas','Coctelería','Gin','Licores','Pisco','Ron','Tequila',
        'Vodka','Vinos & Espumantes','Whisky','Sin alcohol','Degustaciones'];
      return drinkCategories.includes(categoria) ? 'drink' : 'food';
    }

    function renderSubcategories(categoryType) {
      const container = document.getElementById('subcategories');
      container.innerHTML = '';
      subcategories[categoryType].forEach(sub => {
        const btn = document.createElement('button');
        btn.textContent = sub.nombre;
        btn.addEventListener('click', () => {
          currentSubcategory = sub.nombre;
          renderProducts(categoryType, sub.nombre);
          highlightActiveSubcategory(sub.nombre);
        });
        container.appendChild(btn);
      });
    }

    function highlightActiveSubcategory(name) {
      document.querySelectorAll('#subcategories button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === name);
      });
    }

    function renderProducts(categoryType, subcategoryName) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      cartaData
        .filter(item => getCategoryType(item.categoria) === categoryType && item.subcategoria === subcategoryName)
        .forEach(item => {
          item.productos.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.innerHTML = `
              <h3>${product.nombre}</h3>
              <p>${product.descripcion || ''}</p>
              <span>$ ${product.precio}</span>
              <button class="add-btn" data-product="${encodeURIComponent(JSON.stringify(product))}">+</button>
            `;
            card.querySelector('.add-btn').addEventListener('click', e => {
              const prod = JSON.parse(decodeURIComponent(e.target.getAttribute('data-product')));
              addToCart(prod);
            });
            list.appendChild(card);
          });
        });
    }

    function addToCart(product) {
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity++;
      else cart.push({ ...product, quantity: 1 });
      saveCart();
      renderCart();
    }

    function removeFromCart(productId) {
      const el = document.querySelector(`.cart-item[data-id="${productId}"]`);
      if (el) {
        el.classList.add('fade-out');
        setTimeout(() => {
          cart = cart.filter(p => p.id !== productId);
          saveCart();
          renderCart();
        }, 300);
      }
    }

    function renderCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.classList.add('cart-item');
        li.setAttribute('data-id', item.id);
        li.innerHTML = `
          ${item.nombre} x${item.quantity} - $${item.precio * item.quantity}
          <button onclick="removeFromCart(${item.id})">X</button>
        `;
        list.appendChild(li);
      });
    }

    async function sendOrder() {
      if (cart.length === 0) return alert('El carrito está vacío.');
      const tableNumber = prompt('Ingrese número de mesa:');
      if (!tableNumber) return;
      const payload = {
        table_number: parseInt(tableNumber),
        items: cart.map(i => ({ product_id: i.id, quantity: i.quantity }))
      };
      const response = await fetch('https://api-swa.onrender.com/api/pedidos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      if (!response.ok) return alert(result.message || 'Error al enviar el pedido.');
      alert('Pedido enviado con éxito.');
      cart = [];
      saveCart();
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCartaData();
      loadCart();
      document.getElementById('send-order').addEventListener('click', sendOrder);
      document.getElementById('category-food').addEventListener('click', () => {
        currentCategory = 'food';
        renderSubcategories('food');
        if (subcategories.food.length > 0) {
          currentSubcategory = subcategories.food[0].nombre;
          renderProducts('food', currentSubcategory);
          highlightActiveSubcategory(currentSubcategory);
        }
        document.getElementById('category-food').classList.add('active');
        document.getElementById('category-drink').classList.remove('active');
      });
      document.getElementById('category-drink').addEventListener('click', () => {
        currentCategory = 'drink';
        renderSubcategories('drink');
        if (subcategories.drink.length > 0) {
          currentSubcategory = subcategories.drink[0].nombre;
          renderProducts('drink', currentSubcategory);
          highlightActiveSubcategory(currentSubcategory);
        }
        document.getElementById('category-drink').classList.add('active');
        document.getElementById('category-food').classList.remove('active');
      });
    });
  </script>
</body>
</html>
